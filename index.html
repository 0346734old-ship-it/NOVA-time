<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Timesheet - NOVA Racing</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 2rem;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    .logo-title {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logo-title img {
      height: 50px;
    }

    h1 {
      font-size: 1.8rem;
      color: #222;
    }

    .logout-btn {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .logout-btn:hover {
      background-color: #c0392b;
    }

    .timesheet-form input {
      margin-right: 10px;
      padding: 0.4rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .timesheet-form button {
      padding: 0.4rem 1rem;
      border: none;
      background-color: #3498db;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    ul#entryList {
      margin-top: 1rem;
      list-style-type: none;
      padding: 0;
    }

    ul#entryList li {
      padding: 0.6rem;
      background-color: #fff;
      margin-bottom: 0.5rem;
      border-radius: 6px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo-title">
      <img src="images/logo.png" alt="NOVA Racing Logo" />
      <h1>NOVA Racing Timesheet</h1>
    </div>
    <button id="logoutBtn" class="logout-btn">Logout</button>
  </div>

  <h2 id="welcomeText"></h2>

  <div class="timesheet-form">
    <input type="date" id="dateInput" />
    <input type="time" id="startTimeInput" />
    <input type="time" id="endTimeInput" />
    <button onclick="addEntry()">Add Entry</button>
  </div>

  <ul id="entryList"></ul>

  <script>
    const user = localStorage.getItem('loggedInUser');
    if (!user) {
      window.location.href = 'login.html';
    }

    document.getElementById('welcomeText').textContent = `Welcome, ${user}!`;

    const logoutBtn = document.getElementById('logoutBtn');
    logoutBtn.addEventListener('click', () => {
      localStorage.removeItem('loggedInUser');
      window.location.href = 'login.html';
    });

    const timesheets = JSON.parse(localStorage.getItem('timesheets') || '{}');
    if (!timesheets[user]) timesheets[user] = [];

    function saveTimesheets() {
      localStorage.setItem('timesheets', JSON.stringify(timesheets));
    }

    function renderEntries() {
      const list = document.getElementById('entryList');
      list.innerHTML = '';
      timesheets[user].forEach((entry, index) => {
        const li = document.createElement('li');
        li.textContent = `${entry.date} â€” ${entry.startTime} to ${entry.endTime}`;
        list.appendChild(li);
      });
    }

    function addEntry() {
      const date = document.getElementById('dateInput').value;
      const startTime = document.getElementById('startTimeInput').value;
      const endTime = document.getElementById('endTimeInput').value;

      if (!date || !startTime || !endTime) {
        alert('Please fill in all fields.');
        return;
      }

      timesheets[user].push({ date, startTime, endTime });
      saveTimesheets();
      renderEntries();

      document.getElementById('dateInput').value = '';
      document.getElementById('startTimeInput').value = '';
      document.getElementById('endTimeInput').value = '';
    }

    renderEntries();
  </script>
</body>
</html>
