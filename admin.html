<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel - NOVA Racing</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#007bff" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9fafb;
      margin: 0;
      padding: 20px;
      color: #222;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 25px;
    }
    .logo-title {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .logo-title img {
      height: 50px;
      width: 50px;
      object-fit: contain;
    }
    .logo-title h1 {
      font-size: 2.25rem;
      color: #007bff;
      margin: 0;
      font-weight: 700;
    }
    #exportBtn {
      background-color: #28a745;
      color: white;
      font-weight: 700;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.25s ease;
    }
    #exportBtn:hover {
      background-color: #1e7e34;
    }
    #logoutBtn {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 700;
      font-size: 1rem;
      transition: background-color 0.25s ease;
    }
    #logoutBtn:hover {
      background-color: #a71d2a;
    }
    main {
      background: white;
      max-width: 900px;
      margin: 0 auto;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
      margin-bottom: 15px;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 1rem;
    }
    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #007bff;
      color: white;
      font-weight: 600;
    }
    tr:hover {
      background-color: #f1f5f9;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo-title">
      <img src="images/logo.png" alt="NOVA Racing Logo" />
      <h1>Admin Panel - NOVA Racing</h1>
    </div>
    <div>
      <button id="exportBtn">Export Users to CSV</button>
      <button id="logoutBtn">Logout</button>
    </div>
  </header>

  <main>
    <h2>Registered Users</h2>
    <table id="usersTable">
      <thead>
        <tr>
          <th>Username</th>
          <th>Password</th>
        </tr>
      </thead>
      <tbody>
        <!-- Users inserted here -->
      </tbody>
    </table>
  </main>

  <script>
    const users = JSON.parse(localStorage.getItem('users') || '{}');
    const tbody = document.querySelector('#usersTable tbody');

    function renderUsers() {
      tbody.innerHTML = '';
      for (const [username, password] of Object.entries(users)) {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${username}</td>
          <td>${password}</td>
        `;
        tbody.appendChild(tr);
      }
    }

    document.getElementById('exportBtn').addEventListener('click', () => {
      if (Object.keys(users).length === 0) {
        alert('No users to export.');
        return;
      }
      let csv = 'Username,Password\n';
      for (const [username, password] of Object.entries(users)) {
        csv += `${username},${password}\n`;
      }
      const blob = new Blob([csv], {type: 'text/csv'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'users.csv';
      a.click();
      URL.revokeObjectURL(url);
    });

    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('loggedInUser');
      window.location.href = 'login.html';
    });

    renderUsers();

    // Service Worker for PWA
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log('Service Worker registered'))
        .catch(err => console.error('Service Worker registration failed:', err));
    }
  </script>
</body>
</html>
