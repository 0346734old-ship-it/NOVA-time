<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Manifest -->
<link rel="manifest" href="manifest.json" />

<!-- iOS Splash and App Settings -->
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="default" />
<meta name="apple-mobile-web-app-title" content="NOVA Racing" />
<link rel="apple-touch-icon" href="images/logo.png" />

<!-- Viewport for iOS scaling -->
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <meta charset="UTF-8" />
  <title>Admin Panel - NOVA Racing</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#007bff" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 20px;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 20px;
    }
    .logo-container {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .logo-container img {
      height: 50px;
    }
    .logo-container h1 {
      font-size: 24px;
      margin: 0;
      color: #007bff;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .danger { background-color: #dc3545; color: white; }
    .success { background-color: #28a745; color: white; }
    .blue { background-color: #007bff; color: white; }
    .form-section {
      margin-bottom: 20px;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #eee;
      text-align: left;
    }
    th { background: #007bff; color: white; }
    tr:hover { background: #f1f1f1; }
  </style>
</head>
<body>
  <header>
    <div class="logo-container">
      <img src="images/logo.png" alt="NOVA Racing Logo">
      <h1>Admin Panel - NOVA Racing</h1>
    </div>
    <div>
      <button class="success" id="exportBtn">Export to Excel</button>
      <button class="danger" onclick="logout()">Logout</button>
    </div>
  </header>

  <div class="form-section">
    <h2>Create New User</h2>
    <input type="text" id="newUsername" placeholder="Username">
    <input type="password" id="newPassword" placeholder="Password">
    <button class="blue" onclick="addUser()">Add User</button>
  </div>

  <div class="form-section">
    <h2>Change Password</h2>
    <input type="text" id="changeUser" placeholder="Username">
    <input type="password" id="newUserPassword" placeholder="New Password">
    <button class="blue" onclick="changePassword()">Change</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Username</th>
        <th>Password</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="userTable"></tbody>
  </table>

  <script>
    const userTable = document.getElementById('userTable');

    function getUsers() {
      return JSON.parse(localStorage.getItem('users') || '{}');
    }

    function saveUsers(users) {
      localStorage.setItem('users', JSON.stringify(users));
    }

    function renderUsers() {
      const users = getUsers();
      userTable.innerHTML = '';
      for (let username in users) {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${username}</td>
          <td>${users[username]}</td>
          <td><button class="danger" onclick="deleteUser('${username}')">Delete</button></td>
        `;
        userTable.appendChild(tr);
      }
    }

    function addUser() {
      const username = document.getElementById('newUsername').value.trim();
      const password = document.getElementById('newPassword').value.trim();
      if (!username || !password) return alert('Fill in both fields.');
      const users = getUsers();
      if (users[username]) return alert('User already exists.');
      users[username] = password;
      saveUsers(users);
      renderUsers();
    }

    function changePassword() {
      const username = document.getElementById('changeUser').value.trim();
      const newPassword = document.getElementById('newUserPassword').value.trim();
      const users = getUsers();
      if (!users[username]) return alert('User does not exist.');
      users[username] = newPassword;
      saveUsers(users);
      renderUsers();
    }

    function deleteUser(username) {
      const users = getUsers();
      if (!confirm(`Delete user ${username}?`)) return;
      delete users[username];
      saveUsers(users);
      renderUsers();
    }

    function logout() {
      localStorage.removeItem('loggedInUser');
      window.location.href = 'login.html';
    }

    document.getElementById('exportBtn').addEventListener('click', () => {
      const users = getUsers();
      let csv = 'Username,Password\n';
      for (let user in users) {
        csv += `${user},${users[user]}\n`;
      }
      const blob = new Blob([csv], { type: 'text/csv' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'users.csv';
      a.click();
    });

    // Initial
    renderUsers();
  </script>
</body>
</html>
