<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Panel - NOVA Racing</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#007bff" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 20px;
    }
    header img {
      height: 50px;
      width: 50px;
      object-fit: contain;
    }
    header h1 {
      font-size: 2rem;
      margin: 0;
      color: #007bff;
    }
    main {
      max-width: 800px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
    }
    #exportBtn {
      background-color: #28a745;
      color: white;
      font-weight: 700;
      border: none;
      padding: 10px 20px;
      margin-bottom: 15px;
      border-radius: 6px;
      cursor: pointer;
    }
    #exportBtn:hover {
      background-color: #1e7e34;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    .logout-btn {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      cursor: pointer;
      float: right;
      font-weight: 700;
      margin-top: -60px;
    }
    .logout-btn:hover {
      background-color: #a71d2a;
    }
  </style>
</head>
<body>
  <header>
    <img src="images/logo.png" alt="NOVA Racing Logo" />
    <h1>Admin Panel - NOVA Racing</h1>
    <button class="logout-btn" id="logoutBtn">Logout</button>
  </header>

  <main>
    <button id="exportBtn">Export Users to CSV</button>
    <h2>Registered Users</h2>
    <table id="usersTable">
      <thead>
        <tr>
          <th>Username</th>
          <th>Password</th>
        </tr>
      </thead>
      <tbody>
        <!-- User rows will be populated here -->
      </tbody>
    </table>
  </main>

  <script>
    // Load users from localStorage
    const users = JSON.parse(localStorage.getItem('users') || '{}');
    const tbody = document.querySelector('#usersTable tbody');

    function renderUsers() {
      tbody.innerHTML = '';
      for (const [username, password] of Object.entries(users)) {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${username}</td>
          <td>${password}</td>
        `;
        tbody.appendChild(tr);
      }
    }

    document.getElementById('exportBtn').addEventListener('click', () => {
      if (Object.keys(users).length === 0) {
        alert('No users to export.');
        return;
      }
      let csv = 'Username,Password\n';
      for (const [username, password] of Object.entries(users)) {
        csv += `${username},${password}\n`;
      }
      const blob = new Blob([csv], {type: 'text/csv'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = 'users.csv';
      a.click();
      URL.revokeObjectURL(url);
    });

    // Logout button clears loggedInUser and redirects to login
    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('loggedInUser');
      window.location.href = 'login.html';
    });

    renderUsers();

    // Register service worker for PWA
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(() => console.log('Service Worker registered'))
        .catch(err => console.error('Service Worker registration failed:', err));
    }
  </script>
</body>
</html>
