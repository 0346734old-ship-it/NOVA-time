<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - NOVA Racing</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    .logo-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 2rem;
      gap: 1rem;
    }
    .logo-container img {
      height: 50px;
      width: 50px;
      object-fit: contain;
    }
    .logo-container h1 {
      font-size: 2rem;
      color: #333;
      font-weight: 700;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    button.primary-btn {
      width: 100%;
      padding: 0.75rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
      transition: background-color 0.3s ease;
    }
    button.primary-btn:hover {
      background: #0056b3;
    }
    .error {
      color: red;
      margin-top: 1rem;
      min-height: 1.2em;
    }
  </style>
</head>
<body>
  <div class="container login-container">
    <div class="logo-container">
      <img src="images/logo.PNG" alt="NOVA Racing Logo" />
      <h1>NOVA Racing</h1>
    </div>

    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" autocomplete="username" required />
      <input type="password" id="password" placeholder="Password" autocomplete="current-password" required />
      <button type="submit" class="primary-btn">Login</button>
      <p id="errorMsg" class="error"></p>
    </form>
  </div>

  <script>
    // Initialize users in localStorage if not present
    function initializeUsers() {
      let users = JSON.parse(localStorage.getItem('users'));
      if (!users || typeof users !== 'object' || !users.admin) {
        users = {
          admin: 'admin123'
        };
        localStorage.setItem('users', JSON.stringify(users));
      }
      return users;
    }

    const loginForm = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');

    loginForm.addEventListener('submit', e => {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      const users = initializeUsers();

      if (!users[username]) {
        errorMsg.textContent = 'User not found.';
        return;
      }

      if (users[username] !== password) {
        errorMsg.textContent = 'Incorrect password.';
        return;
      }

      // Save logged in user and redirect accordingly
      localStorage.setItem('loggedInUser', username);
      if (username === 'admin') {
        window.location.href = 'admin.html';
      } else {
        window.location.href = 'index.html';
      }
    });

    // Run once on page load to ensure admin user exists
    initializeUsers();
  </script>
</body>
</html>
