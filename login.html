<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - NOVA Racing</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    .logo-container {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 2rem;
      gap: 1rem;
    }
    .logo-container img {
      height: 50px;
      width: 50px;
      object-fit: contain;
    }
    .logo-container h1 {
      font-size: 2rem;
      color: #333;
      font-weight: 700;
    }
    .error {
      color: red;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div class="container login-container">
    <div class="logo-container">
      <img src="images/logo.PNG" alt="NOVA Racing Logo" />
      <h1>NOVA Racing</h1>
    </div>

    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" autocomplete="username" required />
      <input type="password" id="password" placeholder="Password" autocomplete="current-password" required />
      <button type="submit" class="primary-btn">Login</button>
      <p id="errorMsg" class="error"></p>
    </form>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    // Your Firebase config here
    const firebaseConfig = {
      apiKey: "AIzaSyBCb1mVh5eZdzLn5oYvTO8F9BOVFAKYh2U",
      authDomain: "nova-8b407.firebaseapp.com",
      projectId: "nova-8b407",
      storageBucket: "nova-8b407.appspot.com",
      messagingSenderId: "1046397555152",
      appId: "1:1046397555152:web:eace78ab28fead1aae69d5",
      measurementId: "G-75PHS2PHY6"
    };

    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();

    const loginForm = document.getElementById('loginForm');
    const errorMsg = document.getElementById('errorMsg');

    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      errorMsg.textContent = '';
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();

      try {
        const userCredential = await auth.signInWithEmailAndPassword(email, password);
        // Check if user is admin
        if (email.toLowerCase() === 'admin@nova.com') {
          window.location.href = 'admin.html';
        } else {
          window.location.href = 'index.html';
        }
      } catch (error) {
        errorMsg.textContent = error.message;
      }
    });
  </script>
</body>
</html>
